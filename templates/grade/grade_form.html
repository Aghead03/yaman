{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>إضافة علامة جديدة</h4>
        </div>
        {% include "partials/_alerts.html" %}

        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.student.id_for_label }}">الطالب:</label>
                    {{ form.student }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.subject.id_for_label }}">المادة:</label>
                    {{ form.subject }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.grade.id_for_label }}">العلامة:</label>
                    {{ form.grade }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.exam_type.id_for_label }}">نوع الامتحان:</label>
                    {{ form.exam_type }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.notes.id_for_label }}">ملاحظات:</label>
                    {{ form.notes }}
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> حفظ
                </button>
                <a href="{% url 'grade:grade_list' classroom.id %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> إلغاء
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
