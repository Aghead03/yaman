{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="header">
    <h2>تأكيد حذف الحركة المالية</h2>
</div>

<div class="confirm-container">
    <p>هل أنت متأكد من رغبتك في حذف {{ object.get_type_display }} بقيمة {{ object.amount }} ل.س بتاريخ {{ object.date|date:"Y-m-d" }}؟</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">حذف</button>
            <a href="{% url 'accounting:accounting' %}" class="btn btn-secondary">إلغاء</a>
        </div>
    </form>
</div>
{% endblock %}
