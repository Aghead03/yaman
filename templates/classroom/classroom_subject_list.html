{% extends "base.html" %}
{% block content %}
<h2>مواد شعبة: {{ classroom.name }}</h2>
<a href="{% url 'classroom:classroom_subject_create' classroom.id %}" class="btn btn-primary">إضافة مادة للشعبة</a>
{% include "partials/_alerts.html" %}

<table class="table">
    <thead>
        <tr>
            <th>المادة</th>
            <th>النوع</th>
        </tr>
    </thead>
    <tbody>
        {% for cs in object_list %}
        <tr>
            <td>{{ cs.subject.name }}</td>
            <td>{{ cs.subject.get_subject_type_display }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
